<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
</head>
<body>
    <script>
        // Criação de um array com objetos
        const array = [
{ id: 1,
    nome: "João",
    idade: 25 },
{ id: 2,
    nome: "Maria",
    idade: 30 },
{ id: 3,
    nome: "Pedro",
    idade: 22 }
        ];

        console.log("Array de Objetos:", array);
    
        const matriz = array.map(obj => [obj.id, obj.nome, obj.idade]);

        console.log("Matriz (Array de Arrays):", matriz);
    </script>
</body>
